<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keep Note</title>
    <!-- bootstrap css  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;0,800;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link rel="shortcut icon" href="./img/fav-icon.png" type="image/x-icon" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/bfe6edb93a.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- header section -->
    <header>
      <div class="container">
        <div class="d-flex justify-content-center align-content-center">
          <a href="./index.html"
            ><img width="100px" src="./img/note.png" alt=""
          /></a>
          <h1 class="my-auto">Keep Note</h1>
        </div>
      </div>
    </header>
    <!-- main section -->
    <main class="mt-5 login">
      <div class="container">
        <div class="w-50 mx-auto">
          <div class="row align-items-center">
            <h3 class="text-center text-secondary pe-5">Login</h3>
            <div class="mb-3">
              <label for="user-email" class="col-sm-2 col-form-label"
                >Email</label
              >
              <div class="col-sm-10">
                <input
                  id="user-email"
                  type="email"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="user-password" class="col-sm-2 col-form-label"
                >Password</label
              >
              <div class="col-sm-10">
                <input
                  id="user-password"
                  type="password"
                  class="form-control"
                  id="inputPassword"
                  required
                />
              </div>
            </div>
            <div class="mt-4">
              <div class="row align-items-center g-2">
                <div class="col-md-4 col-sm-6 user">
                  <button
                    onclick="loginUser()"
                    class="btn btn-warning px-5 me-2"
                  >
                    Log in
                  </button>
                </div>
                <div class="col-md-4 col-sm-6 user">
                  <a class="text-warning" href="./registration.html"
                    >Create a account</a
                  >
                </div>
                <div class="col-md-4 col-sm-6 user">
                  <a
                    onclick="createGuestUser()"
                    class="text-success ms-2"
                    href="./guestIndex.html"
                    >Login as Guest</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer>
      <p class="text-center">Copyright &copy; 2022 MD.ZIHAD - Keep Note</p>
    </footer>
    <!-- js file -->
    <script src="./js/login.js"></script>
  </body>
</html>
