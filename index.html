<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keep Note - Take Your Note</title>
    <!-- bootstrap css  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;0,800;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link rel="shortcut icon" href="./img/fav-icon.png" type="image/x-icon" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/bfe6edb93a.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="container">
        <div class="d-flex justify-content-center align-content-center">
          <img width="100px" src="./img/note.png" alt="" />
          <h1 class="my-auto">Keep Note</h1>
        </div>
      </div>
    </header>
    <!-- main section -->
    <main>
      <div class="container">
        <div class="row justify-content-between">
          <!-- button section -->
          <div class="take-note mt-5 col-md-4 text-center col-sm-6">
            <button
              id="note-btn"
              onclick="showNoteInput()"
              class="btn note-btn btn-light rounded-pill px-5 mt-4 py-2"
            >
              <i class="fas fa-plus text-secondary"></i>
              Take a note
            </button>
          </div>
          <!-- text area -->
          <div id="show-note" class="note-input d-none col-md-4 col-sm-6 mt-4">
            <div class="mb-3">
              <label for="note-describe" class="form-label text-secondary"
                >Describe Note</label
              >
              <textarea
                class="form-control"
                id="note-describe"
                placeholder="Please Provide a Title And Then Describe"
                rows="4"
              ></textarea>
              <button
                onclick="submitNote()"
                class="btn note-btn btn-light mt-3"
              >
                Done
              </button>
            </div>
          </div>
          <!-- all clear btn -->
          <div class="col-md-4 col-sm-6 text-center mt-4">
            <button
              id="note-btn"
              onclick="clearAllNote()"
              class="btn note-btn btn-light rounded-pill px-5 mt-5 py-2"
            >
              <i class="fas fa-broom"></i>
              Clear All
            </button>
          </div>
        </div>

        <div class="my-5">
          <div id="message"></div>
          <div id="result" class="row gy-4"></div>
        </div>
      </div>
    </main>
    <footer>
      <p class="text-center">Copyright &copy; 2022 MD.ZIHAD - Keep Note</p>
    </footer>
    <script src="./js/index.js"></script>
  </body>
</html>
