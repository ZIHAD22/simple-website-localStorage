<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keep Note</title>
    <!-- bootstrap css  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;0,800;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link rel="shortcut icon" href="./img/fav-icon.png" type="image/x-icon" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/bfe6edb93a.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- header section -->
    <header>
      <div class="container">
        <div class="d-flex justify-content-center align-content-center">
          <a href="./index.html"
            ><img width="100px" src="./img/note.png" alt=""
          /></a>
          <h1 class="my-auto">Keep Note</h1>
        </div>
      </div>
    </header>
    <!-- main section -->
    <main>
      <div class="container">
        <div class="registration w-50 mx-auto">
          <h3 class="text-center text-secondary my-3 mb-4">Registration</h3>
          <div class="row g-3">
            <div class="form-floating col-md-12">
              <input
                type="text"
                class="form-control"
                id="user-name"
                placeholder="MD.ZIHAD"
              />
              <label for="user-name">Name</label>
            </div>
            <div class="form-floating col-md-12">
              <input
                type="email"
                class="form-control"
                id="user-email"
                placeholder="name@example.com"
              />
              <label for="user-email">Email</label>
            </div>
            <div class="form-floating col-md-12">
              <input
                type="password"
                class="form-control"
                id="user-password"
                placeholder="name@example.com"
              />
              <label for="user-password">Password</label>
            </div>
            <div class="col-md-12 text-center">
              <button
                onclick="registrationUser()"
                class="btn btn-warning px-5"
                href=""
              >
                Register User
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer>
      <p class="text-center">Copyright &copy; 2022 MD.ZIHAD - Keep Note</p>
    </footer>
    <script src="./js/registration.js"></script>
  </body>
</html>
